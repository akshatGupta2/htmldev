<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloigned Form Demo</title>
    <!-- <style>
        td {
            display: flex;
            justify-content: center;
        }
    </style> -->
</head>

<body>
    <form action="" style="display: flex; justify-content: center;">
        <table border="1" cellspacing="1">
            <tr>
                <td>Name: </td>
                <td><input required wrap="on" type="text" name="" id="" size="50"></td>
            </tr>
            <tr>
                <td>PassWord: </td>
                <td><input type="password" wrap="on" name="" id="" size="50" /></td>
            </tr>
            <tr>
                <td>Country: </td>
                <td>
                    <select name="" id="">
                        <option value="10">India</option>
                        <option value="10">India</option>
                        <option value="10">India</option>
                        <option value="10">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>
                    <textarea name="" wrap="on" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Color: </td>
                <td>
                    <input type="checkbox" name="" id="" />Red<br />
                    <input type="checkbox" name="" id="" />Blue<br />
                    <input type="checkbox" name="" id="" />Yellow<br />
                    <input type="checkbox" name="" id="" />Orange<br />
                    <input type="checkbox" name="" id="" />Orange<br />
                </td>
            </tr>
            <tr>
                <td>Photu: </td>
                <td><img style="width: 50%;" src="../hg.webp" alt=""></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <input type="submit" value="🍖">
            </tr>
            <input type="reset" value="">
        </table>
    </form>
</body>

</html>
