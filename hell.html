<!DOCTYPE html>
<html>
	<head>
		<title>Unordered and Ordered List Demo!!</title>
	</head>
	<body>
		<ul type="square">
			<!--type =circle, disc, none, square-->
			<li>Hello1</li>
			<li>Hello2</li>
			<li>Hello3</li>
			<li>Hello4</li>
		</ul>

		<ol type="i" start="5"
			<!--type = 1, a, A, i, I-->
			<li>Hello1</li>
			<li>Hello2</li>
			<li>Hello3</li>
			<li>Hello4</li>
		</ol>

			<!--Description list-->
		<dl>
			<dd>HTML</dd>
			<dt> - Hyper Text Markup Language</dt>
			<dd>CSS</dd>
			<dt> - Cascading Style Sheet</dt>
			<dd>JSS</dd>
			<dt> - Javascript</dt>
		</dl>
	</body>
</html>
